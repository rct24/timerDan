<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retur Aspirator - Timer Până Vineri 21:00</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
        padding: 20px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-align: center;
      }

      #timer {
        font-size: 3.5em;
        font-weight: bold;
        color: #d9534f;
        padding: 20px;
        border: 4px solid #d9534f;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        text-align: center;
        white-space: pre-wrap;
      }

      .expired {
        color: #5cb85c !important;
        border-color: #5cb85c !important;
      }
    </style>
  </head>
  <body>
    <h1>RETURNARE ASPIRATOR:</h1>
    <p>Termen limită: Vineri, 17 Octombrie 2025, ora 21:00</p>

    <div id="timer">Calculare timp...</div>

    <script>
      const targetDate = new Date("October 17, 2025 21:00:00").getTime();

      const timerDisplay = document.getElementById("timer");

      function updateTimer() {
        const now = new Date().getTime();

        let distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent =
            "TIMP EXPIRAT! RETURUL TREBUIE FĂCUT IMEDIAT.";
          timerDisplay.classList.add("expired");
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerDisplay.textContent =
          `${days} Zile\n` +
          `${String(hours).padStart(2, "0")}:${String(minutes).padStart(
            2,
            "0"
          )}:${String(seconds).padStart(2, "0")}`;
      }

      const timerInterval = setInterval(updateTimer, 1000);

      updateTimer();
    </script>
  </body>
</html>
